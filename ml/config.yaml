# === ML pipeline config ===
seed: 42
img_size: 128
grayscale: true

# preprocessing
clahe_clip: 2.0
clahe_tiles: 8
gaussian_ksize: 3

# augmentation
augment:
  rotation: 15
  flip_h: true
  flip_v: false
  zoom_range: 0.10
  shift: 0.05

# file system
paths:
  bme_images: "../data/BME/SEM_Images"
  bme_labels: "../data/BME/labels.csv"
  kaggle_images: "../data/KAGGLE/SEM_Images"
  kaggle_labels: "../data/KAGGLE/labels.csv"
  out_dir: "../data/PROCESSED"
